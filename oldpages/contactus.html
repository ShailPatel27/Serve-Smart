<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
      /* Google Font CDN Link */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins" , sans-serif;
}

body
{
  background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  min-height: 100vh;
  width: 100%;
  /* background: #c8e8e9;  */
  display: flex;
}

select
{
    background: #F0F1F8;
    border-radius: 6px;
    display: flex;
    font-size: 14px;
    font-weight: 300;
    border: none;
    outline: none;
    font-size: 16px;
    resize: none;
    padding-left: 10px;
}

.container
{
  height: 70%;
  width: 70%;
  margin-left: 180px;
  margin-top: 100px;
  background: #eee1ff;
  border-radius: 6px;
  padding: 20px 60px 30px 40px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.container .content
{
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.container .content .left-side
{
  width: 25%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 15px;
  position: relative;
}

.content .left-side::before
{
  content: '';
  position: absolute;
  height: 70%;
  width: 2px;
  right: -15px;
  top: 50%;
  transform: translateY(-50%);
  background: #afafb6;
}

.content .left-side .details
{
  margin: 14px;
  text-align: center;
}

.content .left-side .details i
{
  font-size: 30px;
  color: #3e2093;
  margin-bottom: 10px;
}

.content .left-side .details .topic
{
  font-size: 18px;
  font-weight: 500;
}

.content .left-side .details .text-one,
.content .left-side .details .text-two
{
  font-size: 14px;
  color: #afafb6;
}

.container .content .right-side
{
  width: 75%;
  margin-left: 75px;
}
.content .right-side .topic-text
{
  font-size: 23px;
  font-weight: 600;
  color: #3e2093;
}

.right-side .input-box
{
  height: 50px;
  width: 100%;
  margin: 12px 0;
}

.right-side .input-box input,
.right-side .input-box textarea
{
  height: 100%;
  width: 100%;
  border: none;
  outline: none;
  font-size: 16px;
  background: #F0F1F8;
  border-radius: 6px;
  padding: 0 15px;
  resize: none;
}
.right-side .message-box
{
  min-height: 100px;
}
.right-side .input-box textarea
{
  padding-top: 6px;
}

.right-side .button
{
  display: inline-block;
  margin-top: 12px;
}

.right-side .button input[type="submit"]
{
  color: #fff;
  font-size: 14px;
  outline: none;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  background: #3e2093;
  cursor: pointer;
  transition: all 0.3s ease;
}

.button input[type="submit"]:hover
{
  background: #5029bc;
}

@media (max-width: 950px) 
{
  .container
  {
    width: 90%;
    padding: 30px 40px 40px 35px ;
  }
  .container .content .right-side
  {
   width: 75%;
   margin-left: 55px;
  }
}
@media (max-width: 820px) 
{
  .container
  {
    margin: 40px 0;
    height: 100%;
  }

  .container .content
  {
    flex-direction: column-reverse;
  }

  .container .content .left-side
  {
    width: 100%;
    flex-direction: row;
    -top: 40px;
    -content: center;
    flex-wrap: wrap;
 }

  .container .content .left-side::before
  {
    display: none;
  }

  .container .content .right-side
  {
    width: 100%;
    margin-left: 0;
  }
}
</style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Memnagar</div>
          <div class="text-two">Ahmedabad</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">8200057431</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">shailpatel2709@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>Let us know what's on your mind, we'll get back to you soon.</p>
      <form action="https://mail.google.com/mail/?view=cm&fs=1&to=shailpatel2709@gmail.com&su=SUBJECT&body=BODY">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter your email" required>
        </div>

        <div>
            <select name="" id="" class="input-box" required>
                    <option name="op1" class="select">Please select a type</option>
                    <option name="op2" class="select">Website Is Not Working Properly</option>
                    <option name="op3" class="select">About Your Website</option>
                    <option name="op4" class="select">Difficulty In Making Reservations</option>
                    <option name="op5" class="select">Problems With The Online Menu</option>
                    <option name="op6" class="select">Suggestions About Improving The Website</option>
                    <option name="op7" class="select">Other</option>
            </select>
        </div>

        <div class="input-box message-box">
          <textarea placeholder="Enter your message" required></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Send Now">
        </div>
      </form>
    </div>
    </div>
  </div>

</body>
</html>
