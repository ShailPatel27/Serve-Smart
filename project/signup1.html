<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:skyblue; color:blue">
    <!-- <font color = "blue"> -->
        <h2>Sign up</h2>
        <h4>It's free and anyone can join</h4>
        <form action="Submit.html">
            <table border="2px">
                <tr>
                    <td>
                        First name: 
                    </td>
                    <td>
                        <input type = "text" maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td>
                         Last name:
                    </td>
                    <td>
                        <input type="text" maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        Your email:
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        I am:
                    </td>
                    <td>
                        <select>
                           <option>Male</option>
                           <option>Female</option>
                           <option>Other</option>
                           <option>Prefer not to say</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Birthday:
                    </td>
                    <td>
                        <select>
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            
                        </select>

                        <select>
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            
                        </select>

                        
                        <select>
                            <option>Year</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Sign up">
                    </td>
                </tr>
            </table>
        </form>
    <!-- </font> -->
</body>
</html>
