    <script>// Get references to DOM elements
        const tr = document.getElementById('tr');
        const menuList = document.getElementById('menu-list');
        const menuList1 = document.getElementById('menu-list1');
        const menuList2 = document.getElementById('menu-list2');
        const menuList3 = document.getElementById('menu-list3');
        const menuList4 = document.getElementById('menu-list4');
        const nextLine = document.getElementById('nextLine');
        const addItemBtn = document.getElementById('add-item-btn');
        const endtr = document.getElementById('endtr');
    
        // Add event listeners
        addItemBtn.addEventListener('click', addItem);
        menuList.addEventListener('click', DeleteItem);

        // Define functions
        function addItem() {
            const newItemName = prompt('Enter the name of the new item:');
            if (newItemName) {
                const tr = document.createElement('tr');
                const newItem = document.createElement('input');
                const newItem2 = document.createElement('input');
                const newItem3 = document.createElement('input');
                const newItem4 = document.createElement('input');
                const endtr = document.createElement('/tr');

                newItem.innerText = "newItemName";

                const deleteButton = createButton('Delete');
                tr.appendChild(tr);
                menuList.appendChild(newItem);
                menuList1.appendChild(newItem2);
                menuList2.appendChild(newItem3);
                menuList3.appendChild(newItem4);
                menuList4.appendChild(deleteButton);
                endtr.appendChild(endtr);
            }
        }

        function DeleteItem(event) {
            const listItem = event.target.parentNode;
            if (event.target.classList.contains('edit-button')) {
                const newName = prompt('Enter the new name for this item:');
                if (newName) {
                    listItem.innerText = newName;
                    const deleteButton = createButton('Delete');
                    listItem.appendChild(deleteButton);
                }
            } else if (event.target.classList.contains('delete-button')) {
                const confirmed = confirm('Are you sure you want to delete this item?');
                if (confirmed) {
                    listItem.remove();
                }
            }
        }

        function createButton(text) {
            const button = document.createElement('button');
            button.innerText = text;
            button.classList.add('edit-button');
            if (text === 'Delete') {
                button.classList.remove('edit-button');
                button.classList.add('delete-button');
            }
            return button;
        }
