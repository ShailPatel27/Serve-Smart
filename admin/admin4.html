<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Management System - Admin Page</title>
  <style>
    /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  h1, h2 {
    text-align: center;
  }
  
  /* Menu list */
  #menu-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  li {
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 5px;
    position: relative;
  }
  
  li button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 5px 10px;
  }
  
  /* Add item button */
  #add-item-btn {
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  /* Order table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  tr.pending {
    background-color: #ffe6e6;
  }
  
  tr.completed {
    background-color: #e6ffe6;
  }
  
  .edit-button, .delete-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 5px 10px;
  }
  
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover, .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  
  .input-group {
    margin: 10px 0;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  
  .input-group input[type=text], .input-group input[type=number] {
    padding: 5px;
    border: none;
    border-radius: 4px;
    background-color: #f1f1f1;
    width: 100%;
  }
  
  .modal-buttons {
    text-align: right;
  }
  
  .modal-buttons button {
    margin-left: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 5px 10px;
  }
  </style>
</head>
<body>
  <h1>Restaurant Management System - Admin Page</h1>

  <h2>Menu</h2>
  <ul id="menu-list">
    
  </ul>
  <button id="add-item-btn">Add Item</button>


  <script>
  const menuList = document.getElementById('menu-list');
        const addItemBtn = document.getElementById('add-item-btn');
        const ordersList = document.getElementById('orders-list');
        
        // Add event listeners
        addItemBtn.addEventListener('click', addItem);
        menuList.addEventListener('click', editOrDeleteItem);
        
        // Define functions
        function addItem() 
        {
          const newItemName = prompt('Enter the name of the new item:');
          if(newItemName) 
          {
            const newItem = document.createElement('li');
            newItem.innerText = newItemName;
            const editButton = createButton('Edit');
            const deleteButton = createButton('Delete');
            newItem.appendChild(editButton);
            newItem.appendChild(deleteButton);
            menuList.appendChild(newItem);
          }
        }
        
        function editOrDeleteItem(event) 
        {
          const listItem = event.target.parentNode;
          if (event.target.classList.contains('edit-button')) 
          {
            const newName = prompt('Enter the new name for this item:');
            if (newName) 
            {
              listItem.innerText = newName;
              const editButton = createButton('Edit');
              const deleteButton = createButton('Delete');
              listItem.appendChild(editButton);
              listItem.appendChild(deleteButton);
            }
          } 
          else if (event.target.classList.contains('delete-button')) 
          {
            const confirmed = confirm('Are you sure you want to delete this item?');
            if (confirmed) 
            {
              listItem.remove();
            }
          }
        }
        
        function createButton(text) 
        {
          const button = document.createElement('button');
          button.innerText = text;
          button.classList.add('edit-button');
          if (text === 'Delete') 
          {
            button.classList.remove('edit-button');
            button.classList.add('delete-button');
          }
          return button;
        }
        
        function markOrderAsCompleted(event) {
          if (event.target.tagName === 'TD' && event.target.nextElementSibling.innerText === 'Pending') {
            event.target.parentNode.classList.remove('pending');
            event.target.parentNode.classList.add('completed');
            event.target.nextElementSibling.innerText = 'Completed';
          }
        }
    </script>
</body>
</html>
